<div>
    <p-selectButton
      [options]='unitSystemOptions'
      [(ngModel)]='unitSystem' />

    <p-selectButton
      [options]='sexOptions'
      [(ngModel)]='sex' />

    <p-floatLabel>
      <p-inputNumber
      inputId="weightInput"
      [(ngModel)]="weight"
      [showButtons]="true"
      [min]="2"
      [max]="500" />
      <label for="weightInput">Weight</label>
    </p-floatLabel>

    <p-floatLabel>
      <p-inputNumber
      inputId="heightInput"
      [(ngModel)]="height"
      [showButtons]="true"
      [min]="2"
      [max]="500" />
      <label for="heightInput">Height</label>
    </p-floatLabel>

    <p-floatLabel>
      <p-inputNumber
      inputId="ageInput"
      [(ngModel)]="age"
      [showButtons]="true"
      [min]="18"
      [max]="80" />
      <label for="ageInput">Age</label>
    </p-floatLabel>

    <p-dropdown
      [options]="activityLevelOptions"
      [(ngModel)]="activityLevel"
      placeholder="Select an Activity Level"
      optionLabel="label" />

      <p-floatLabel>
        <p-inputNumber
        inputId="boodyFatInput"
        [(ngModel)]="bodyfat"
        [showButtons]="true"
        [min]="5"
        [max]="50" />
        <label for="bodyFatInput">Body fat %</label>
      </p-floatLabel>
</div>
